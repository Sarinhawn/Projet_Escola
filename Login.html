<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Pawns & Clinics</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="img/popo.png" class="bg" alt="Fundo com ilustração de pets">
    
    <div class="login-box" role="dialog" aria-labelledby="login-title">
        <h2 id="login-title">Entrar no Pawns & Clinics</h2>
        <form class="form" novalidate>
            <label class="sr-only" for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required autocomplete="email">
            <div class="password-field">
              <label class="sr-only" for="password">Senha</label>
              <input id="password" name="password" type="password" placeholder="Digite sua senha" required autocomplete="current-password">
              <button type="button" class="toggle" aria-label="Mostrar senha">👁️</button>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu a senha?</a> • <a href="#">Criar conta</a>
        </div>
        <a href="Fron.html" class="back">← Voltar</a>
    </div>

    <script src="login.js"></script>
</body>
</html>
