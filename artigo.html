<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo • Pawns & Clinics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial; }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar compacta -->
    <nav class="bg-white border-b">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="Fron.html" class="text-lg font-extrabold text-teal-700">Pawns & Clinics</a>
        <a href="exames.html" class="text-sm text-gray-600 hover:text-gray-900">Resultado de Exame</a>
      </div>
    </nav>

    <main id="content" class="max-w-5xl mx-auto px-4 py-8">
      <!-- Breadcrumbs -->
      <nav aria-label="breadcrumb" class="text-sm text-gray-500 mb-4">
        <a href="Fron.html" class="hover:text-gray-700">Início</a>
        <span class="mx-2">/</span>
        <a href="Fron.html#blog" class="hover:text-gray-700">Artigos</a>
        <span class="mx-2">/</span>
        <span id="crumb-title" class="text-gray-700">Carregando…</span>
      </nav>

      <!-- Header do artigo -->
      <header id="header" class="mb-6">
        <h1 id="title" class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">Carregando…</h1>
        <p id="meta" class="mt-2 text-gray-500 text-sm">—</p>
      </header>

      <figure id="coverWrap" class="mb-6 hidden">
  <img id="cover" class="w-full rounded-xl border shadow-sm object-cover max-h-[440px]" src="" alt="Capa do artigo" />
        <figcaption id="caption" class="sr-only"></figcaption>
      </figure>

      <article id="article" class="prose prose-teal max-w-none">
        <!-- Conteúdo injetado via JS -->
      </article>

      <div id="notfound" class="hidden bg-white border rounded-xl p-8 text-center shadow-sm">
        <h2 class="text-xl font-bold text-teal-700">Artigo não encontrado</h2>
        <p class="mt-2 text-gray-600">O conteúdo que você procura pode ter sido movido ou não existe.</p>
        <a href="Fron.html" class="inline-block mt-4 text-teal-700 hover:underline">← Voltar para a página inicial</a>
      </div>
    </main>

    <footer class="border-t bg-white">
      <div class="max-w-5xl mx-auto px-4 py-8 text-sm text-gray-600 flex flex-col sm:flex-row items-center justify-between gap-3">
        <p>© 2025 Pawns & Clinics. Todos os direitos reservados.</p>
        <div class="flex gap-4"><a href="#" class="hover:text-gray-900">Privacidade</a><a href="#" class="hover:text-gray-900">Termos</a></div>
      </div>
    </footer>

    <script>
      // Base de artigos (estática). Use as mesmas imagens do diretório /img
      const ARTICLES = {
        "vantagens-amigo-pet": {
          title: "10 Vantagens de ter um amigo pet",
          date: "2025-08-12",
          readTime: "5 min",
          cover: "img/Doggg.png",
          paragraphs: [
            "Conviver com um pet traz benefícios emocionais e físicos. A companhia reduz o estresse, incentiva rotinas mais ativas e fortalece vínculos afetivos.",
            "Além da alegria do dia a dia, cuidar de um animal estimula a responsabilidade e a organização – especialmente com crianças.",
            "Da socialização a hábitos mais saudáveis, as vantagens se refletem em toda a família."
          ]
        },
        "vacina-para-gato": {
          title: "O que você precisa saber sobre vacina para gato",
          date: "2025-07-28",
          readTime: "6 min",
          cover: "img/gatito.png",
          paragraphs: [
            "A vacinação é essencial para a saúde dos felinos, protegendo contra doenças comuns e potencialmente graves.",
            "Mantenha o calendário em dia, conforme orientação do veterinário, e garanta retornos para reforços.",
            "A prevenção é sempre o melhor caminho: economiza tempo, recursos e evita sofrimento."
          ]
        },
        "dicas-fazenda": {
          title: "Dicas para sua fazenda",
          date: "2025-06-10",
          readTime: "4 min",
          cover: "img/cavalo.png",
          paragraphs: [
            "Organização, manejo adequado e acompanhamento veterinário são pilares para um ambiente rural saudável.",
            "Invista em nutrição balanceada, água limpa e áreas de descanso seguras.",
            "Monitorar rotinas e registros ajuda a identificar problemas cedo e agir rapidamente."
          ]
        },
        "vaquinha-feliz": {
          title: "Como manter sua vaquinha feliz",
          date: "2025-05-02",
          readTime: "3 min",
          cover: "img/vaca.png",
          paragraphs: [
            "Bem-estar animal começa com conforto, alimentação adequada e acompanhamento periódico.",
            "Ambiente limpo, enriquecimento e contato respeitoso fazem toda a diferença.",
            "Pequenos ajustes na rotina elevam a qualidade de vida do rebanho."
          ]
        }
      };

      function formatDate(iso) {
        const d = new Date(iso);
        return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
      }

      const params = new URLSearchParams(location.search);
      const slug = params.get('slug');
      const data = ARTICLES[slug];

      const titleEl = document.getElementById('title');
      const metaEl = document.getElementById('meta');
      const crumbEl = document.getElementById('crumb-title');
      const articleEl = document.getElementById('article');
      const notfoundEl = document.getElementById('notfound');
      const coverWrap = document.getElementById('coverWrap');
      const coverImg = document.getElementById('cover');

      if (!data) {
        document.getElementById('header').classList.add('hidden');
        notfoundEl.classList.remove('hidden');
      } else {
        titleEl.textContent = data.title;
        crumbEl.textContent = data.title;
        metaEl.textContent = `Publicado em ${formatDate(data.date)} • ${data.readTime} de leitura`;
        if (data.cover) {
          coverImg.src = data.cover;
          coverImg.alt = `Capa do artigo: ${data.title}`;
          coverWrap.classList.remove('hidden');
        }
        articleEl.innerHTML = data.paragraphs.map(p => `<p class="text-gray-700 leading-relaxed">${p}</p>`).join("");
      }
    </script>
  </body>
  </html>
